<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Guess A Number</h1>
    <div class="wrapper u-full-width">
        <p>Guess a number between 1 - 10</p>
        <p>You have 3 attempts</p>
        <div class="form u-full-width">
            <input type="text" id="guessField" class="guessField"> <br>
            <input type="submit" id="subt" value="Submit" class="guessSubmit">
        </div>
        <div class="resultParas">
            <p class="attemptsLeft"></p>
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
